<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script>
			// Power Apps serves index.html at a deep path like /storageproxy/.../index.html.
			// SvelteKit's router sees "/index.html" after stripping the base and can't match it.
			// Rewrite the URL before SvelteKit initializes so the router sees "/" instead.
			if (location.pathname.endsWith('/index.html')) {
				history.replaceState(null, '', location.pathname.slice(0, -'index.html'.length));
			}
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
